<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<div class="container">
    <div class="intro">
        <h1>Application For Permission To Date My Daughter</h1>
        <p style="text-align: left;"><strong>Note:</strong> Form is to be completed at least 21 days prior to date</p>
    </div>
    <fieldset class="personal">
        <div>
            <label id="name-label" for="name">Name:</label>
            <input type="text"  id="name" name="user_name" placeholder="Enter name here" required>
        </div>
        <div>
            <label id="Address-label" for="Address">Address:</label>
            <input type="text" required id="Address" name="Address" placeholder="Enter Address here" style="margin-top: 5px;"required>  
        </div>
        <div>
            <label id="Email-label" for="Email">Email:</label>
            <input type="email" required id="Email" name="Email" placeholder="Enter Email here" style="margin-top: 5px;">  
        </div>
        <div>
            <label id="Phone-Number-label" for="Phone Number">Phone Number:</label>
            <input type="tel" required id="Phone Number" name="Phone Number" placeholder="Enter 10 digit number" max="10" style="margin-top: 5px;">  
        </div>
        <div>
            <label id="IQ-label" for="IQ">IQ:</label>
            <input type="number" required id="IQ" name="IQ" placeholder="Enter IQ here" style="margin-top: 5px;">  
        </div>
        <div>
            <label for="Gender-label">Gender</label>
            <p>
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other<br>  
                <form> <button type="submit" value="submit">submit</form>            
              </p>
        </div>
    </fieldset>
   
</div>

</html>
